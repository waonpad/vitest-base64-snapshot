name: Test

on:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        node-version: ["22.7.0"]

    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        run: npm run test
